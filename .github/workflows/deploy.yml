name: ðŸš€ Angular Auto Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build Angular App
        run: npm run build --prod

      - name: ðŸ” Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: ðŸšš Deploy to Server (dist/school/)
        run: |
          rsync -avz --delete dist/school/browser/ github@${{ secrets.SERVER_IP }}:/var/www/school.pratyushh.online/

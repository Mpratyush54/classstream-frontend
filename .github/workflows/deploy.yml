name: ðŸš€ Angular Deploy with Smart Versioning + Changelog

on:
  push:
    branches:
      - main

jobs:
  build-release-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # required for semantic-release

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ§  Smart Versioning (semantic-release)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: ðŸ—ï¸ Build Angular app
        run: npm run build --prod

      - name: ðŸ” Configure SSH for deployment
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: ðŸšš Deploy to Server (dist/school/browser)
        run: |
          rsync -avz --delete dist/school/browser/ github@${{ secrets.SERVER_IP }}:/var/www/school.pratyushh.online/

@if(menuItems.isMobile()){

}@else {
     <div class="notification-panel">
      <div class="panel-header">
        <h3>Notifications</h3>
      </div>
      <ul class="notification-list">
        @for(notification of notificationService.notifications(); track notification.id) {
          <li [class.unread]="!notification.read" (click)="notificationService.markAsRead(notification.id)">
            <div class="dot"></div>
            <div class="content">
              <p class="title">{{ notification.body }}</p>
              <p class="time">{{ notification.time }}</p>
            </div>
          </li>
        } @empty {
          <li class="empty-state">No notifications yet.</li>
        }
      </ul>
      <div class="panel-footer">
        <a href="#" (click)="$event.preventDefault()">View all notifications</a>
      </div>
    </div>
}

<header class="header">
      <div class="flex-container">
        <form class="input">
          <input type="text" placeholder="Search any thing here..." class="search">
        </form>
        <div class="profile">
          <div class="notification"(click)="menuServieceContoller()">
            <!-- Replaced icon font with a self-contained SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
           
            </svg>
                    <span class="notification-badge">{{notificationService.unreadCount()}}</span>

          </div>
          <div class="profile-image" (click)="ProfileServiceController()">
             <!-- Replaced local asset path with a placeholder URL -->
             <img src="assets/images/icon/avatar-06.jpg" alt="User Avatar" onerror="this.onerror=null;this.src='https://placehold.co/36x36/94a3b8/ffffff?text=U';" />
          </div>
        </div>
      </div>
